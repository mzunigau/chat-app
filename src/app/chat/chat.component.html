<div class="card mx-4 my-4">

    <!-- Header -->

    <div class="card-header">

        <ul class="nav nav-pills card-header-pills">
            <li class="nav-item me-2">
                <button class="btn btn-success" type="button" (click)="conectar()" *ngIf="!conectado">Conectar</button>

            </li>

            <li class="nav-item">
                <button class="btn btn-warning" type="button" (click)="desconectar()" *ngIf="conectado">Cerrar
                    Chat</button>
            </li>
        </ul>



    </div>

    <!-- Body -->

    <div class="card-body" style="overflow-y: scroll; height: 360px;" *ngIf="conectado">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-light" *ngFor="let mensaje of mensajes">
                {{mensaje.fecha | date:'shortTime'}} {{mensaje.texto}}
            </li>
        </ul>

    </div>


    <!-- Footer -->

    <div class="card-footer" *ngIf="conectado">
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." name="texto" [(ngModel)]="mensaje.texto">
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="submit" (click)="enviarMensaje()">Enviar</button>
                </div>
            </div>
        </form>





    </div>


</div>
